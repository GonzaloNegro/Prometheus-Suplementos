<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./images/logo.png">
    <title>Prometheus</title>
    <script src="https://kit.fontawesome.com/ebb188da7c.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
    <header>
      <div class="header">
        <div class="imagen">
          <a href="index.html">
            <img class="logo" src="./images/logo.png"alt="logogym"/>
          </a>
        </div>
        <div class="header__pages">
          <nav>
            <ul class="header__nav" id="sidebar">
              <button id="btn-cart" class="fas fa-shopping-cart"></button>
              <button id="btn-a-compras"  class="fas fa-cart-plus">Volver</button>
              <button class="btn-header-login">Login</button>
              <button class="btn-header-logout"><a href="./index.html">Logout</a></button>
            </ul>
          </nav>
        </div>
      </div>  
    </header>
    <main>
      <div class="container">
          <div class="cfondo">
            <div class="cfondo-login">
              <h3>¿Ya tienes una cuenta?</h3>
              <p>Inicia sesión para ingresar a la página.</p>
              <button id="btn__iniciar-session">Iniciar sesión.</button>
            </div>
            <div class="cfondo-register">
              <h3>¿Aún no tienes cuenta?</h3>
              <p>Registrate para iniciar sesión.</p>
              <button id="btn__register">Registrarse.</button>
            </div>
          </div>
          <div class="container__register">
            <form action="" class="form__login">
              <h2>Iniciar sesión</h2>
              <input id="email-usuario" type="email" placeholder="E-mail" aria-required="true">
              <input id="password" type="password" placeholder="Contraseña" aria-required="true">
              <p class="wrong-password">Contraseña incorrecta</p>
              <p class="wrong-data">Datos incorrectos</p>
              <input type="submit" id="btn__login" disabled></input>
            </form>
            <form action="" class="form__register">
              <h2>Registrarse</h2>
              <input id="nombre-completo" type="text" placeholder="Nombre completo" required>
              <input id="fecha-n" type="date" placeholder="fecha de nacimiento" required>
              <input id="e-mail" type="email" placeholder="e-mail" required>
              <input id="usuario" type="text" placeholder="Genere su nombre de usuario" required>
              <input id="g-password" type="password" placeholder="Genere su contraseña" required>
              <input type="submit" id="btn__ingresardatos" disabled></input>
            </form>
          </div>
      </div>
      
      <div class="productos" id="userlog"></div>
      <div class="administrador" id="adminlog"></div>
      
      <div class="container-carrito">
        <div id="selection" class="seleccion">
          <select class="envios" id="envios"></select>
        </div> 
        <div class="carrito" id="carrito">
        
        </div>
        <div class="compra-vaciar">
          <button id="btn-compra" class="fas fa-credit-card">Compra</button>
          <button id="vaciar-carro">Vaciar</button>
        </div>
      </div>
    </main>
    <footer>
      <div class="tittle">
          <h1>PROMETHEUS</h1>
      </div>
      <div class="location">
        <h2>Argentina, Córdoba</h2>
    </div>
      <div class="social">
          <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-whatsapp fa-2x"></i></a>
          <a href="#"><i class="fa-brands fa-facebook fa-2x"></i></a>
    </div>
    <hr>
      <div class="copy">
        <p>© 2022 Desarrollado por Gonzalo Negro</p>
      </div>
    </footer>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./js/script.js"></script>
    </body>
</html>
